<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table (simple)</title>
    <script src="weather.js"></script>

    <style>
        th, td {
            border: 1px solid gray;
        }
    </style>

    <script>
        function renderTable() {
            const table = document.createElement('table');

            for (let measurement of measurements) {
                let tr = table.insertRow(-1);
                let td = tr.insertCell(-1);
                td.innerText = measurement.measurement_id;

                td = tr.insertCell(-1);
                td.innerText = measurement.date;

                td = tr.insertCell(-1);
                td.innerText = measurement.city;

                td = tr.insertCell(-1);
                td.innerText = measurement.temperature;
            }

            document.body.append(table);
        }
    </script>
</head>
<body>
<script>
    renderTable();
</script>
</body>
</html>
